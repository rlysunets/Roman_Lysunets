<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travello</title>

    <link rel="stylesheet" href="assets/css/humburger.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
    <!--  overlay (while mobile menu active)-->
    <div id="overlay"></div>

    <!-- header -->
    <header>
        <div class="container">
            <div class="header">
                <div class="header_logo">
                    <a href="#">
                        <img src="assets/images/header_logo.svg" alt="Travello logo">
                    </a>
                </div>
                <nav class="header_menu">
                    <ul class="menu_list">
                        <li class="menu_item">
                            <a href="#" class="menu_link">Home</a>
                        </li>
                        <li class="menu_item">
                            <a href="#" class="menu_link">About</a>
                        </li>                      
                        <li class="menu_item">
                            <a href="#" class="menu_link">Why us</a>
                        </li>
                        <li class="menu_item">
                            <a href="#" class="menu_link">Trips</a>
                        </li>
                    </ul>
                </nav>
                <div class="header_button">
                    <button type="button" class="btn">Contact us</button>
                </div>

                <!-- burger menu -->
                <div class="burger">
                    <button class="hamburger hamburger--slider" type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>

                <!-- mobile menu -->
                <nav class="menu-mobile">
                    <div class="menu-mobile_heading">
                        <div class="menu-mobile_logo">
                            <a href="#">
                                <img src="assets/images/header_logo.svg" alt="Travello logo">
                            </a>
                        </div>
                        <div class="burger">
                            <button class="hamburger hamburger--slider" type="button">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                        </div>
                    </div>

                    <ul class="menu-mobile_list">
                        <li class="menu-mobile_item">
                            <a href="#" class="menu-mobile_link">Home</a>
                        </li>
                        <li class="menu-mobile_item">
                            <a href="#" class="menu-mobile_link">About</a>
                        </li>
                        <li class="menu-mobile_item">
                            <a href="#" class="menu-mobile_link">Why us</a>
                        </li>
                        <li class="menu-mobile_item">
                            <a href="#" class="menu-mobile_link">Trips</a>
                        </li>
                    </ul>
                </nav>


            </div>
        </div>
    </header>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.prod.js"></script>
</body>
</html>
