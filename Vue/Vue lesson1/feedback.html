<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Telegram bot</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>

  </head>

  <body>
	<div id="app">
		<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
			<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
				<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
			</symbol>
			<symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
				<path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
			</symbol>
			<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
				<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
			</symbol>
		</svg>
		<div class="container pt-3">
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4">
					<form action="" id="feedback_form" @submit.prevent="checkAndSend">
						<div class="card">
							<div class="card-header">
								<h3>Contact us</h3>
							</div>
							<div class="card-body">
								<div v-if="answer.success" class="alert alert-success d-flex align-items-center" role="alert">
									<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
									<div>
										{{ answer.text }}
									</div>
								</div>

								<div v-if="answer.success === false" class="alert alert-danger d-flex align-items-center" role="alert">
									<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
									<div>
										{{ answer.text }}
									</div>
								</div>



								<div class="mb-3">
									<label for="fb_name" class="form-label">Your name</label>
									<input type="text" class="form-control" 
										:class="{'is-invalid': error.name !== ''}" 
										id="fb_name" 
										v-model.trim="name" 
										@focus="resetError('name')">
									<div class="form-text text-danger">{{ error.name }}</div>
								</div>

								<div class="mb-3">
									<label for="fb_email" class="form-label">Your email</label>
									<input type="text" class="form-control" 
									:class="{'is-invalid': error.email !== ''}" id="fb_email" v-model.trim="email" @focus="resetError('email')">
									<div class="form-text text-danger">{{ error.email }}</div>
								</div>

								<div class="mb-3">
									<label for="fb_phone" class="form-label">Your phone</label>
									<input type="text" class="form-control" :class="{'is-invalid': error.phone !== ''}" id="fb_phone" v-model.trim="phone" @focus="resetError('phone')">
									<div class="form-text text-danger">{{ error.phone }}</div>
								</div>

								<div class="mb-3">
									<label for="fb_subject" class="form-label">Subject</label>
									<input type="text" class="form-control" :class="{'is-invalid': error.subject !== ''}" id="fb_subject" v-model.trim="subject" @focus="resetError('subject')">
									<div class="form-text text-danger">{{ error.subject }}</div>
								</div>

								<div class="mb-3">
									<label for="fb_message" class="form-label">Message</label>
									<textarea type="text" class="form-control" :class="{'is-invalid': error.message !== ''}" id="fb_message" v-model.trim="message" @focus="resetError('message')"></textarea>
									<div class="form-text text-danger">{{ error.message }}</div>
								</div>
							</div>
							<div class="card-footer">
								<button type="submit" class="btn btn-success">Send</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://unpkg.com/vue@next"></script>
	<script src="assets/js/feedback.js"></script>
  </body>
  </html>
