<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="./assets/css/inter.css">
    <link rel="stylesheet" href="assets/plugins/jquery.formstyler.css">
    <link rel="stylesheet" href="assets/plugins/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <form method="get" action="#">
            <div class="title">
                Create an Account
            </div>
            <div class="name">
                <div class="form_elem">
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form_elem">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
            </div>
            <div class="email">
                <div class="form_elem">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                    <div class="hint">
                        We'll never share your email with anyone else.
                    </div>
                </div>
            </div>
            <div class="gender">
                <div class="form_radio">
                    <input type="radio" name="gender" id="male" checked>
                    <label for="male">Male</label>
                </div>
                <div class="form_radio">
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="address">
                <div class="form_elem">
                    <label for="country">Country</label>
                    <select name="country" id="country" data-placeholder="Select">
                        <option></option>
                        <option>Ukraine</option>
                        <option>Canada</option>
                        <option>USA</option>
                    </select>
                </div>
                <div class="form_elem">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" required>
                </div>
            </div>
            <button type="submit">
                Sign Up
            </button>
            <div class="sign_up">
                By clicking the 'Sign Up' button, you confirm that you accept our
                <a href="#">
                    Terms of Use
                </a>
                and
                <a href="#">
                    Privacy Policy
                </a>.
            </div>
            <div class="log_in">
                Have an account?
                <a href="#">
                    Log In
                </a>
            </div>
        </form>


        <form method="get" action="#" enctype="multipart/form-data">
            <div class="form_title">
                Profile
            </div>
            <div class="photo_block">
                <img src="./assets/img/ðŸ“· Image.png" alt="user photo">

                <div class="buttons">
                    <div class="flex">
                        <div class="fake_file_wrap">
                            <div class="fake_file">
                                <div class="icon">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M4.78016 3.33333L6.00016 2H10.0002L11.2202 3.33333H13.3335C14.0668 3.33333 14.6668 3.93333 14.6668 4.66667V12.6667C14.6668 13.4 14.0668 14 13.3335 14H2.66683C1.9335 14 1.3335 13.4 1.3335 12.6667V4.66667C1.3335 3.93333 1.9335 3.33333 2.66683 3.33333H4.78016ZM4.66683 8.66667C4.66683 10.5067 6.16016 12 8.00016 12C9.84016 12 11.3335 10.5067 11.3335 8.66667C11.3335 6.82667 9.84016 5.33333 8.00016 5.33333C6.16016 5.33333 4.66683 6.82667 4.66683 8.66667ZM8.00016 10.8C9.17837 10.8 10.1335 9.84487 10.1335 8.66667C10.1335 7.48846 9.17837 6.53333 8.00016 6.53333C6.82196 6.53333 5.86683 7.48846 5.86683 8.66667C5.86683 9.84487 6.82196 10.8 8.00016 10.8Z"
                                            fill="#969696" />
                                    </svg>
                                </div>
                            </div>
                            <input type="file" name="file">
                        </div>
                        <button type="reset" class="reset">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M4.00016 12.6667C4.00016 13.4 4.60016 14 5.3335 14H10.6668C11.4002 14 12.0002 13.4 12.0002 12.6667V4.66667H4.00016V12.6667V12.6667ZM12.6668 2.66667H10.3335L9.66683 2H6.3335L5.66683 2.66667H3.3335V4H12.6668V2.66667V2.66667Z"
                                        fill="#969696" />
                                </svg>
                        </button>
                    </div>
                    <div class="file_hint">
                        Up to 1 MB (300x300 px)
                    </div>
                </div>
            </div>

            <div class="name">
                <div class="form_elem">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="form_elem">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
            </div>
            <div class="address">
                <div class="form_elem">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option>Ukraine</option>
                        <option>Canada</option>
                        <option>USA</option>
                    </select>
                </div>
                <div class="form_elem">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" required>
                </div>
            </div>
            <div class="name">
                <div class="form_elem">
                    <label for="zip">Zip Code</label>
                    <input type="text" name="zip" id="zip" required>
                </div>
                <div class="form_elem">
                    <label for="number">Phone Number</label>
                    <input type="number" name="number" id="number" required>
                </div>
            </div>
            <button type="submit" class="update">Update</button>
        </form>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/plugins/jquery.formstyler.min.js"></script>
    <script>
        (function ($) {
            $(function () {
                $('input[type="radio"], select').styler({
                    selectSearch: true,
                });
            });
        })(jQuery);
    </script>
</body>

</html>
