<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <h1 class="header-title">CSS Dinner Shopping List</h1>
        <h2 class="header-subtitle">Letâ€™s go to the mall!</h2>
    </header>

    <main class="main">
        <div class="items">
            <div class="item">
                <label class="item-label">
                    <input type="checkbox" class="checkbox">
                    <p class="input-text">
                        A lot of pickles
                        <span class="input-span">
                            (for the next lessons about CSS)
                        </span>
                    </p>
                </label>
            </div>

            <div class="item">
                <label class="item-label">
                    <input type="checkbox" class="checkbox">
                    <p class="input-text">
                        10 apples
                        <span class="input-span">
                            (for more CSS manipulations)
                        </span>
                    </p>
                </label>
            </div>

            <div class="item">
                <label class="item-label">
                    <input type="checkbox" class="checkbox">
                    <p class="input-text">
                        20 oranges
                        <span class="input-span">
                            (because they are awesome)
                        </span>
                    </p>
                </label>
            </div>

            <div class="item">
                <label class="item-label">
                    <input type="checkbox" class="checkbox">
                    <p class="input-text">
                        13 plates
                        <span class="input-span">
                            (hm... they always dissapear)
                        </span>
                    </p>
                </label>
            </div>

            <div class="item">
                <label class="item-label">
                    <input type="checkbox" class="checkbox">
                    <p class="input-text">
                        15 bentos
                    </p>
                </label>
            </div>

            <div class="item">
                <label class="item-label">
                    <input type="checkbox" class="checkbox">
                    <p class="input-text">
                        1 bottle of Sake
                        <span class="input-span">
                            (for my friends)
                        </span>
                    </p>
                </label>
            </div>
        </div>
    </main>

    <footer class="footer">
        <h2 class="footer-title">Bon appetit :)</h2>
    </footer>
</body>

</html>
